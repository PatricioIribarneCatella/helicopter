<!doctype html>

<html lang="en">

	<head>
		<title>Helicopter</title>
		<link rel="shortcut icon" href="favicon.ico">
		<style>
			body{ background-color: #222222; }

			#display{
				position: absolute;
				left: 0;
				bottom: 0;
				border: 1px solid white;
				padding: 10px;
				color: white;
				background-color: rgba(0,0,0,0.3);
				min-height: 300px;
				min-width: 400px;
				text-align: left;
			}
		</style>
	</head>

	<body>
		<div id="display"></div>

		<center>
			<canvas id="canvas"></canvas>
		</center>

		<!------------------ src !------------------>

		<!-- libs !-->

		<script src="libs/gl-matrix.js"></script>

		<script src="libs/jquery.js"></script>

		<script src="libs/jquery.mousewheel.js"></script>

		<!-- utils !-->

		<script src="utils/controller.js"></script>
		<script src="utils/file.js"></script>

		<!-- loaders !-->

		<script src="loaders/image.js"></script>
		<script src="loaders/file.js"></script>
		<script src="loaders/loader.js"></script>

		<!-- build !-->

		<script src="build.js"></script>

		<script>
			//
			// main function
			//
			function main() {

				var canvas = document.getElementById("canvas");

				var gl = canvas.getContext("webgl");

				canvas.width = $(window).width() - 20;
				canvas.height = $(window).height() - 30;

				// check if WebGL is available
				if (!gl) {
					alert("WebGL not available");
					return;
				}

				var loader, app, images, shaders;

				app = new HELICOPTER.HelicopterApp(gl, canvas);
				
				images = [
					{
						path: "./img/sunset.jpg",
						name: "sky"
					},
					{
						path: "./img/pasto.jpg",
						name: "pasto"
					},
					{
						path: "./img/piedras.jpg",
						name: "piedras"
					},
					{
						path: "./img/tierra.jpg",
						name: "tierra"
					},
					{
						path: "./img/tierraseca.jpg",
						name: "tierraseca"
					}
				];

				shaders = [
					{
						name: "normal-vertex",
						type: "vertex",
						path: "./shaders/normal/vertex.glsl"
					},
					{
						name: "normal-fragment",
						type: "fragment",
						path: "./shaders/normal/fragment.glsl"
					},
					{
						name: "sky-vertex",
						type: "vertex",
						path: "./shaders/sky/vertex.glsl"
					},
					{
						name: "sky-fragment",
						type: "fragment",
						path: "./shaders/sky/fragment.glsl"
					},
					{
						name: "land-vertex",
						type: "vertex",
						path: "./shaders/land/vertex.glsl"
					},
					{
						name: "land-fragment",
						type: "fragment",
						path: "./shaders/land/fragment.glsl"
					},
					{
						name: "reflect-vertex",
						type: "vertex",
						path: "./shaders/normal/vertex.glsl"
					},
					{
						name: "reflect-fragment",
						type: "fragment",
						path: "./shaders/reflect/fragment.glsl"
					}
				];

				loader = new Loader(images, shaders, app);
				loader.start();
			}

			window.onload = main;
		</script>
	</body>
</html>
